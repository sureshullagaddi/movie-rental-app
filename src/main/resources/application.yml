# Movie Rental Application Configuration
spring:
  server:
    port: 8080
  application:
    name: movie-rental-app
  datasource:
    url: jdbc:h2:mem:moviedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

# Automatically run schema.sql
  sql:
    init:
        mode: always
        schema-locations: classpath:schema.sql
        data-locations: classpath:data.sql