<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Invoice</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 40px;
        }
        .invoice-box {
            background: #fff;
            max-width: 600px;
            margin: auto;
            padding: 32px 40px 24px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 8px;
        }
        .customer {
            color: #555;
            margin-bottom: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        th, td {
            padding: 10px 8px;
            text-align: left;
        }
        th {
            background: #f0f0f0;
            color: #222;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }
        tr:nth-child(even) td {
            background: #fafafa;
        }
        .total-row td {
            font-weight: bold;
            border-top: 2px solid #e0e0e0;
        }
        .summary {
            font-size: 1.1em;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
<div class="invoice-box">
    <h1>Invoice</h1>
    <div class="customer">
        <strong>Customer:</strong> [[${invoice.customer}]]
    </div>
    <table>
        <thead>
        <tr>
            <th>Movie Title</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${invoice.items}">
            <td>[[${item.title}]]</td>
            <td>[[${item.price}]]</td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="total-row">
            <td>Total</td>
            <td>[[${invoice.total}]]</td>
        </tr>
        </tfoot>
    </table>
    <div class="summary">
        <strong>Frequent Points:</strong> [[${invoice.frequentPoints}]]
    </div>
</div>
</body>
</html>
